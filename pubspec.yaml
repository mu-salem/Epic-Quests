name: epicquests
description: "Todo list application"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  go_router: ^17.1.0
  shared_preferences: ^2.5.4
  intl: ^0.19.0
  provider: ^6.1.2
  video_player: ^2.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/door/
    - assets/images/avatar/
    - assets/icons/
    - assets/video/


  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf

    - family: VT323
      fonts:
        - asset: assets/fonts/VT323-Regular.ttf
